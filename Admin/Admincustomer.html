<div class="container-fluid mt-5">
    <h2 class="mb-4" id="title">Customer Information Form</h2>
    <form id="customerForm" onsubmit="event.preventDefault(); ">
        <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="editCustomer()">Edit Customer</button>

            <div class="form-container" id="customerFormContainer">
                <div class="mb-3">
                    <label for="customerCode" class="form-label">Customer Code</label>
                    <input type="text" class="form-control" id="customerCode" placeholder="Enter Customer Code" required>
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="Enter Customer Name" required pattern="[A-Za-z]+" >
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="loyaltyLevel" class="form-label">Loyalty Level</label>
                    <select class="form-select" id="loyaltyLevel" required>
                        <option value="GOLD">GOLD</option>
                        <option value="SILVER">SILVER</option>
                        <option value="BRONZE">BRONZE</option>
                        <option value="NEW">NEW</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="totalPoints" class="form-label">Total Points</label>
                    <input type="number" class="form-control" id="totalPoints" placeholder="Enter Total Points" required min="0">
                </div>
                <div class="mb-3">
                    <label for="joinDate" class="form-label">Join Date</label>
                    <input type="date" class="form-control" id="joinDate" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="drecentPurchaseDateob" class="form-label">Recent Purchase Date</label>
                    <input type="date" class="form-control" id="recentPurchaseDate" required>
                </div>
                <div class="mb-3">
                    <label for="addressLine1" class="form-label">Address Line 01</label>
                    <input type="text" class="form-control" id="addressLine1" placeholder="Building No. or Name" required >
                </div>
                <div class="mb-3">
                    <label for="addressLine2" class="form-label">Address Line 02</label>
                    <input type="text" class="form-control" id="addressLine2" placeholder="Street or Lane" required>
                </div>
                <div class="mb-3">
                    <label for="addressLine3" class="form-label">Address Line 03</label>
                    <input type="text" class="form-control" id="addressLine3" placeholder="City" required>
                </div>
                <div class="mb-3">
                    <label for="addressLine4" class="form-label">Address Line 04</label>
                    <input type="text" class="form-control" id="addressLine4" placeholder="State" required>
                </div>
                <div class="mb-3">
                    <label for="addressLine5" class="form-label">Address Line 05</label>
                    <input type="text" class="form-control" id="addressLine5" placeholder="Postal Code" required>
                </div>
                <div class="mb-3">
                    <label for="contactNo1" class="form-label">Contact No</label>
                    <input type="tel" class="form-control" id="contactNo1" placeholder="Enter Mobile Number" pattern="^\+?[0-9]*$" required title="Please enter a valid phone number (digits and an optional leading + sign only)."> 
               </div>
               
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                </div>
        
                <div class="btn-group d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" onclick="saveCustomer()" >Save</button>
                    <button type="button" class="btn btn-success" onclick="updateCustomer()">Update</button>
                    <button type="button" class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
                </div>

<script>
    let customers = [];

    function saveCustomer() {
    const code = document.getElementById('customerCode').value;
    const name = document.getElementById('customerName').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value;
    const contact = document.getElementById('contactNo1').value;
    const dob = document.getElementById('dob').value;
    const address1 = document.getElementById('addressLine1').value;
    const address2 = document.getElementById('addressLine2').value;
    const address3 = document.getElementById('addressLine3').value;
    const address4 = document.getElementById('addressLine4').value;
    const address5 = document.getElementById('addressLine5').value;
    const loyaltyDate = document.getElementById('joinDate').value;
    const loyaltyLevel = document.getElementById('loyaltyLevel').value;
    const loyaltyPoints = document.getElementById('totalPoints').value;
    const recentPurchaseDate = document.getElementById('recentPurchaseDate').value;

    const customer = {
        code: code,
        name: name,
        email: email,
        gender: gender,
        contact: contact,
        dob: dob,
        address: `${address1}, ${address2}, ${address3}, ${address4}, ${address5}`,
        loyaltyDate: loyaltyDate,
        loyaltyLevel: loyaltyLevel,
        loyaltyPoints: loyaltyPoints,
        recentPurchaseDate: recentPurchaseDate
    };

    $.ajax({
        url: 'http://localhost:8080/customer/save',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(customer),
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
        success: function(response) {
            document.getElementById('customerForm').reset();
            alert('Customer information saved successfully!');
            updateCustomerTable();
            customerNextId();
            
        },
        error: function(xhr, status, error) {
            console.error(error);
            alert('Failed to save customer information. Please try again.');
        }
    });
}

  

function updateCustomer() {
    const code = document.getElementById('customerCode').value;
    const name = document.getElementById('customerName').value;
    const email = document.getElementById('email').value;
    const gender = document.getElementById('gender').value;
    const contact = document.getElementById('contactNo1').value;
    const dob = document.getElementById('dob').value;
    const address1 = document.getElementById('addressLine1').value;
    const address2 = document.getElementById('addressLine2').value;
    const address3 = document.getElementById('addressLine3').value;
    const address4 = document.getElementById('addressLine4').value;
    const address5 = document.getElementById('addressLine5').value;
    const loyaltyDate = document.getElementById('joinDate').value;
    const loyaltyLevel = document.getElementById('loyaltyLevel').value;
    const loyaltyPoints = document.getElementById('totalPoints').value;
    const recentPurchaseDate = document.getElementById('recentPurchaseDate').value;

    const updatedCustomer = {
        code: code,
        name: name,
        email: email,
        gender: gender,
        contact: contact,
        dob: dob,
        address: `${address1}, ${address2}, ${address3}, ${address4}, ${address5}`,
        loyaltyDate: loyaltyDate,
        loyaltyLevel: loyaltyLevel,
        loyaltyPoints: loyaltyPoints,
        recentPurchaseDate: recentPurchaseDate
    };

    $.ajax({
        url: `http://localhost:8080/customer/update`, 
        type: 'PATCH', 
        contentType: 'application/json',
        data: JSON.stringify(updatedCustomer),
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
        success: function(response) {
            alert('Customer information updated successfully!');
            updateCustomerTable();
            document.getElementById('customerForm').reset();
            customerNextId();
            
        },
        error: function(xhr, status, error) {
            console.error(error);
            alert('Failed to update customer information. Please try again.');
        }
    });
}


function deleteCustomer(customerCode) {
    const code = document.getElementById('customerCode').value;
   
    if (confirm('Are you sure you want to delete this customer?')) {
        $.ajax({
            url: `http://localhost:8080/customer/${code}`,
            type: 'DELETE', 
            headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
            success: function(response) {
                alert('Customer information deleted successfully!');
                updateCustomerTable();
                document.getElementById('customerForm').reset();
                customerNextId();
               
            },
            error: function(xhr, status, error) {
                console.error(error);
                alert('Failed to delete customer information. Please try again.');
            }
        });
    }
}

function search() {
    const name = document.getElementById('searchInput').value;
    const tableBody = document.getElementById('customerTableBody');
    
    $.ajax({
        url: `http://localhost:8080/customer/search/${name}`, 
        type: 'GET', 
        headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
        success: function(response) {
            const customers = response;
            console.log(customers);
            
            
            tableBody.innerHTML = '';

            customers.forEach(customer => {
                const row = `
                    <tr>
                        <td>${customer.code}</td>
                        <td>${customer.name}</td>
                        <td>${customer.gender}</td>
                        <td>${customer.loyaltyLevel}</td>
                        <td>${customer.loyaltyPoints}</td>
                        <td>${formatDate(customer.loyaltyDate)}</td>
                        <td>${formatDate(customer.dob)}</td>
                        <td>${customer.address}</td>
                        <td>${customer.email}</td>
                        <td>${customer.contact}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        },
        error: function(xhr, status, error) {
            console.error(error);
           
          
            updateCustomerTable();
        }
    });
}

    const name = document.getElementById('searchInput').value;

// Helper function to format dates (assuming this function exists and works correctly)
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toISOString().split('T')[0];
}




function customerNextId(){

$.ajax({
   url: `http://localhost:8080/customer/nextId`, 
   type: 'GET', 
   headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
   success: function(response) {
       const nextId=response;
       document.getElementById('customerCode').value =nextId;
   },
  
});

}

customerNextId();



function updateCustomerTable() {
        const tableBody = document.getElementById('customerTableBody');
        tableBody.innerHTML = ''; // Clear existing table rows

        $.ajax({
            url: 'http://localhost:8080/customer/getAllCustomers',
            type: 'GET',
            headers: {
            "Authorization": "Bearer " + localStorage.getItem("token")
        },
            success: function(response) {
                
                const customers = response; 

                customers.forEach(customer => {
                   
                    const row = `
                        <tr>
                            <td>${customer.code}</td>
                            <td>${customer.name}</td>
                            <td>${customer.gender}</td>
                            <td>${customer.loyaltyLevel}</td>
                            <td>${customer.loyaltyPoints}</td>
                            <td>${formatDate(customer.loyaltyDate)}</td>
                            <td>${formatDate(customer.dob)}</td>
                            <td>${customer.address}</td>
                            <td>${customer.email}</td>
                            <td>${customer.contact}</td>
                        </tr>
                    `;
                    
                    tableBody.innerHTML += row;
                });
            },
            error: function(xhr, status, error) {
                console.error(error);
                
                alert('Failed to retrieve customer information. Please try again.');
            }
        });
    }


    


    
    updateCustomerTable();

    function tableClick(event) {
        
        const row = event.target.closest('tr');
        
        
        if (row) {
           
            const cells = row.querySelectorAll('td');
            const customerCode = cells[0].innerText;
            const customerName = cells[1].innerText;
            const gender = cells[2].innerText;
            const loyaltyLevel = cells[3].innerText;
            const totalPoints = cells[4].innerText;
            const joinDate = cells[5].innerText;
            const dob = cells[6].innerText;
            const address = cells[7].innerText;
            const email = cells[8].innerText;
            const contact = cells[9].innerText;


            
         
            document.getElementById('customerCode').value = customerCode;
            document.getElementById('customerName').value = customerName;
            document.getElementById('gender').value = gender;
            document.getElementById('loyaltyLevel').value = loyaltyLevel;
            document.getElementById('totalPoints').value = totalPoints;
            document.getElementById('joinDate').value = joinDate;
            document.getElementById('dob').value = dob;
            document.getElementById('addressLine1').value = address.split(',')[0];
            document.getElementById('addressLine2').value = address.split(',')[1];
            document.getElementById('addressLine3').value = address.split(',')[2];
            document.getElementById('addressLine4').value = address.split(',')[3];
            document.getElementById('addressLine5').value = address.split(',')[4];
            document.getElementById('email').value = email;
            document.getElementById('contactNo1').value = contact;

            document.getElementById('customerFormContainer').style.display = 'block';
        }
    }

    function editCustomer() {
        toggleFormContainer();
    }

    function toggleFormContainer() {
        const formContainer = document.getElementById('customerFormContainer');
        formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
    }
</script>
